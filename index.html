<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="src/main.css" rel="stylesheet">
    <title>Chenli's portfolio</title>

</head>

<body>
    <!-- This example requires Tailwind CSS v2.0+ -->
    <section class="py-12 overflow-hidden md:py-20 lg:py-36">
        <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">


            <blockquote class="mt-10">
                <div class="flex sm:text-left:items-left md:items-center md:justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M7 2a1 1 0 00-.707 1.707L7 4.414v3.758a1 1 0 01-.293.707l-4 4C.817 14.769 2.156 18 4.828 18h10.343c2.673 0 4.012-3.231 2.122-5.121l-4-4A1 1 0 0113 8.172V4.414l.707-.707A1 1 0 0013 2H7zm2 6.172V4h2v4.172a3 3 0 00.879 2.12l1.027 1.028a4 4 0 00-2.171.102l-.47.156a4 4 0 01-2.53 0l-.563-.187a1.993 1.993 0 00-.114-.035l1.063-1.063A3 3 0 009 8.172z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <div id="textAnimation" class="font-serif  text-left sm:text-center text-4xl sm:text-6xl mt-4">
                    New&nbsp;&nbsp;Website&nbsp;&nbsp;is&nbsp;&nbsp;Coming&nbsp;&nbsp;Soon.</div>
                <div class="max-w-3xl mx-auto text-left sm:text-center text-2xl leading-9 font-medium mt-4 ">
                    <p>
                        I craft strategy-based products by asking the right questions and understanding the problem. I
                        strive in
                        achieving a positive impact on any company or product I am working on.
                    </p>
                </div>
                <footer class="mt-4">
                    <div class="md:flex md:items-center md:justify-center">
                        <div class="md:flex-shrink-0">
                            <img class="mx-auto h-10 w-10 rounded-full" src="/src/images/avatar.jpeg" alt="">
                        </div>
                        <div class="mt-3 text-center md:mt-0 md:ml-4 md:flex md:items-center">
                            <div class="text-base font-medium">Chenli</div>

                            <svg class="hidden md:block mx-1 h-5 w-5 " fill="currentColor" viewBox="0 0 20 20">
                                <path d="M11 0h3L9 20H6l5-20z" />
                            </svg>

                            <div class="text-base font-medium">Digital product designer </div>
                            <svg class="hidden md:block mx-1 h-5 w-5 " fill="currentColor" viewBox="0 0 20 20">
                                <path d="M11 0h3L9 20H6l5-20z" />
                            </svg>
                            <div class="text-base font-medium">京ICP备18002463号-2 </div>
                        </div>
                    </div>

                </footer>
            </blockquote>
        </div>
        </div>
    </section>
